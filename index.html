<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFormulário de contato</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body id="wrapper" class="flex-container">
    <div class="info">
        <h2>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h2>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>
    <form id="form" class="flex-container">
        <input type="text" class="field" name="nome-completo" placeholder="Nome completo *">
        <p class="message">campo obrigatório</p>
        <input type="email" class="field" name="email" placeholder="Email *">
        <p class="message">campo obrigatório</p>
        <input type="tel" class="field" name="telefone" placeholder="Telefone *">
        <p class="message">campo obrigatório</p>
        <textarea name="mensagem" class="field" placeholder="Mensagem *"></textarea>
        <p class="message">campo obrigatório</p>
        <p>*campos obrigatórios</p>
        <input type="submit" value="Enviar" id="submit">
    </form>
    <script src="./src/index.js"></script>
</body>

</html>
